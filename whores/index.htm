<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Whores</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/doT.min.js"></script>
    <script src="js/underscore.js"></script>
</head>

<body>

    <div class="whores-container"></div>
    <div class="add-form-container"></div>
    <div class="edit-form-container"></div>

    <template id="whores-template">
        {{? it.length}}
        <input type="checkbox">
            <ul>
                {{~it :value:index}}
                <li class="whore" data-id={{=value.id}}>{{=value.firstName }} {{=value.age}}, ${{=value.price}}</li>
                {{~}}
            </ul>
        {{??}}
            No whores yet!
        {{?}}
    </template>

    <template id="add-form-template">
        <div class="add-form">
            <div class="field"><input class="first-name"></div>
            <div class="field"><input class="last-name"></div>
            <div class="field"><input class="age"></div>
            <div class="field"><input class="price"></div>
            <div class="actions">
                <button type="button" class="btn add">Add</button>
            </div>
        </div>
    </template>

    <template id="edit-form-template">
        <div class="edit-form">
            <input type="hidden" name="id" value="{{= it.id}}">
            <div class="field"><input value="{{=it.firstName}}" class="first-name"></div>
            <div class="field"><input value="{{=it.lastName}}" class="last-name"></div>
            <div class="field"><input value="{{=it.age}}" class="age"></div>
            <div class="field"><input value="{{=it.price}}" class="price"></div>
            <div class="actions">
                <button type="button" class="btn save">Save</button>
                <button type="button" class="btn delete">Delete</button>
            </div>
        </div>
    </template>

    <script src="js/index.js"></script>
</body>
</html>
